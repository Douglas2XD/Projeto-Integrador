<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles_cadastrar.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
</head>

<body>
    <main id="main-content" class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <!-- Toggle Button -->
          <a href="../index.html"><h1>RHFacilita</h1></a>
          
          <div class="d-flex align-items-center">
            <img src="https://rrsoadvogados.com.br/wp-content/uploads/2023/11/people-1.jpg" alt="User" class="rounded-circle" width="40" height="40">
            <div class="ml-3">
              <div class="user-name">Douglas</div>
            </div>  
          </div>
        </div>
    </main>

    <form class="employee-form">
        <label>Nome</label>
        <input type="text" name="nome">
    
        <label>CPF</label>
        <input type="text" name="cpf">
    
        <label>Data de Nascimento</label>
        <input type="date" name="data_nascimento">
    
        <label>Email</label>
        <input type="email" name="email">
    
        <label>Telefone</label>
        <input type="text" name="telefone">
    
        <label>Sexo</label>
        <select name="sexo" id="">
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
        </select>
    
        <label>Estado Civil</label>
        <select name="estado_civil" id="">
            <option>Solteiro(a)</option>
            <option>Casado(a)</option>
            <option>Divorciado(a)</option>
            <option>Viúvo(a)</option>
        </select>
    
        <label>Endereço</label>
        <input type="text" name="endereco">
    
        <label>Cidade</label>
        <input type="text" name="cidade">
    
        <label>Estado</label>
        <input type="text" name="estado">
    
        <label>CEP</label>
        <input type="text" name="cep">
    
        <label>Cargo</label>
        <input type="text" name="cargo">
    
        <label>Departamento</label>
        <input type="text" name="departamento">
    
        <label>Data de Admissão</label>
        <input type="date" name="data_admissao">
    
        <label>Salário</label>
        <input type="text" name="salario">
    
        <label>Status do Colaborador</label>
        <select name="status">
            <option>Ativo</option>
            <option>Inativo</option>
            <option>Desligado</option>
        </select>
    
        <label>Número da CTPS</label>
        <input type="text" name="ctps_numero">
    
        <label>Série da CTPS</label>
        <input type="text" name="ctps_serie">
    
        <label>PIS/PASEP</label>
        <input type="text" name="pis_pasep">
    
        <label>Banco</label>
        <input type="text" name="banco_nome">
    
        <label>Agência</label>
        <input type="text" name="agencia_numero">
    
        <label>Número da Conta</label>
        <input type="text" name="conta_numero">
    
        <label>Tipo de Conta</label>
        <select name="tipo_conta">
            <option>Corrente</option>
            <option>Poupança</option>
        </select>
    
        <label>Foto de Perfil</label>
        <input type="file" name="foto_perfil">
    
        <label>Currículo</label>
        <input type="url" name="curriculo_url">
    
        <label>Observações</label>
        <textarea name="observacoes"></textarea>
    
        <button type="submit">Salvar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
