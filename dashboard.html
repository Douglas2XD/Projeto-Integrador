<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 10px;
            margin: 10px;
        }
        .header-card {
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .header-card h5 {
            margin: 0;
            font-size: 1.2rem;
        }
        .header-card h2 {
            margin: 0;
            font-size: 2rem;
        }
        .chart-container {
            padding: 20px;
        }
        .table-container {
            padding: 20px;
        }
        .table th, .table td {
            text-align: center;
        }
        .pie-chart, .bar-chart, .line-chart {
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card header-card">
                    <i class="fas fa-users fa-2x"></i>
                    <h5>Total de Colaboradores</h5>
                    <h2>531</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card header-card">
                    <i class="fas fa-briefcase fa-2x"></i>
                    <h5>Total de Vagas abertas</h5>
                    <h2>18</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card header-card">
                    <i class="fas fa-chart-line fa-2x"></i>
                    <h5>Crescimento média/mês</h5>
                    <h2>25</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card chart-container">
                    <h5>Contratações recentes</h5>
                    <canvas id="pieChart" class="pie-chart"></canvas>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card chart-container">
                    <h5>Média/mês</h5>
                    <canvas id="lineChart" class="line-chart"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card chart-container">
                    <h5>Solicitações</h5>
                    <canvas id="barChart" class="bar-chart"></canvas>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card table-container">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Cargos</th>
                                <th>Colaboradores</th>
                                <th>Novas vagas</th>
                                <th>Média contratações</th>
                                <th>Cresc. anual(%)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Suporte</td>
                                <td>55</td>
                                <td>2</td>
                                <td>1</td>
                                <td>5%</td>
                            </tr>
                            <tr>
                                <td>Desenv.</td>
                                <td>27</td>
                                <td>2</td>
                                <td>1</td>
                                <td>1%</td>
                            </tr>
                            <tr>
                                <td>Adm.</td>
                                <td>8</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0%</td>
                            </tr>
                            <tr>
                                <td>Demais cargos</td>
                                <td>441</td>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Pie Chart
        var ctxP = document.getElementById('pieChart').getContext('2d');
        var pieChart = new Chart(ctxP, {
            type: 'pie',
            data: {
                labels: ['Suporte', 'Desenv.', 'Adm.'],
                datasets: [{
                    data: [16, 90, 7],
                    backgroundColor: ['#007bff', '#17a2b8', '#6c757d']
                }]
            },
            options: {
                responsive: true
            }
        });

        // Line Chart
        var ctxL = document.getElementById('lineChart').getContext('2d');
        var lineChart = new Chart(ctxL, {
            type: 'line',
            data: {
                labels: ['Jul.', 'Ago.', 'Set.', 'Out.'],
                datasets: [{
                    label: 'Suporte',
                    data: [10, 15, 10, 20],
                    borderColor: '#007bff',
                    fill: false
                }, {
                    label: 'Desenv.',
                    data: [5, 10, 5, 15],
                    borderColor: '#17a2b8',
                    fill: false
                }, {
                    label: 'Adm.',
                    data: [2, 5, 2, 7],
                    borderColor: '#6c757d',
                    fill: false
                }]
            },
            options: {
                responsive: true
            }
        });

        // Bar Chart
        var ctxB = document.getElementById('barChart').getContext('2d');
        var barChart = new Chart(ctxB, {
            type: 'bar',
            data: {
                labels: ['S', 'T', 'Q', 'Q', 'S', 'S', 'D'],
                datasets: [{
                    label: 'Solicitações',
                    data: [10, 20, 30, 40, 35, 25, 15],
                    backgroundColor: '#007bff'
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
