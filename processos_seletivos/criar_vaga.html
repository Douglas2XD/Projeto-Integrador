<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Colaborador</title>
    <link rel="stylesheet" href="../teste.css">
    <link rel="stylesheet" href="styles_cadastrar.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
          background-color: #f5f7fa;
        }
      </style>
  </head>

<body>
    <div class="container-fluid">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="text-center py-4">
                <img src="../WhatsApp Image 2024-11-17 at 00.00.48.jpeg" alt="Logo" width="100" height="50">
            </div>
            <ul>
              <a style="text-decoration: none;" href="../index.html"><li class="active"><i class="fas fa-home mr-2"></i> Página inicial</li></a>
              <li><i class="fas fa-chart-line mr-2"></i> Visão geral</li>
                <li><i class="fas fa-clipboard-list mr-2"></i> Processos seletivos</li>
                <a style="text-decoration: none;" href="../recrutamento.html"><li><i class="fas fa-user-plus mr-2"></i> Recrutamento e Seleção</li> </a>
                <li><i class="fas fa-users mr-2"></i> Equipes e Departamentos</li>
                <li><i class="fas fa-heart mr-2"></i> Endomarketing</li>
                <a href="../dashboard.html" style="text-decoration: none;"><li><i class="fas fa-chart-pie mr-2"></i> Relatórios de RH</li></a>
                <li><i class="fas fa-cogs mr-2"></i> Configurações</li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <main id="main-content" class="main-content">
            <div class="navbar d-flex justify-content-between align-items-center mb-4">
                <!-- Toggle Button -->
                <span class="toggle-button" onclick="toggleSidebar()">
                    <i id="toggle-icon" class="fas fa-bars" style="color: #1a2b49;"></i>
                </span>

                <!-- Título -->
                <a style="text-decoration: none;" href="../index.html"><h3>RHFacilita</h1></a> 

                <!-- Usuário -->
                <div class="d-flex align-items-center user-info">
                    <img src="https://rrsoadvogados.com.br/wp-content/uploads/2023/11/people-1.jpg" alt="User" class="user-image rounded-circle" width="40" height="40">
                    <div class="ml-3">
                        <div class="user-name">Douglas</div>
                    </div>  
                </div>
            </div>

            <hr>

            <!-- Formulário -->
            <form class="employee-form">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título da Vaga</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required placeholder="Exemplo: Técnico administrativo">
                </div>
    
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição da Vaga</label>
                    <textarea id="descricao" name="descricao" class="form-control" rows="5" required placeholder="Descreva as responsabilidades e atividades do cargo."></textarea>
                </div>
    
                <div class="mb-3">
                    <label for="requisitos" class="form-label">Requisitos</label>
                    <textarea id="requisitos" name="requisitos" class="form-control" rows="5" required placeholder="Descreva as qualificações e habilidades exigidas."></textarea>
                </div>
    
                <div class="mb-3">
                    <label for="salario" class="form-label">Salário</label>
                    <input type="text" class="form-control" id="salario" name="salario" required placeholder="Exemplo: R$ 1.412 a R$ 5.500">
                </div>
    
                <div class="mb-3">
                    <label for="tipo_contrato" class="form-label">Tipo de Contrato</label>
                    <select id="tipo_contrato" name="tipo_contrato" class="form-select" required>
                        <option value="CLT">CLT</option>
                        <option value="PJ">PJ</option>
                        <option value="Estágio">Estágio</option>
                        <option value="Freelancer">Freelancer</option>
                    </select>
                </div>
    
                <div class="mb-3">
                    <label for="localizacao" class="form-label">Localização</label>
                    <input type="text" class="form-control" id="localizacao" name="localizacao" required placeholder="Exemplo: Teresina, PI (ou Remoto)">
                </div>
    
                <div class="mb-3">
                    <label for="beneficios" class="form-label">Benefícios</label>
                    <textarea id="beneficios" name="beneficios" class="form-control" rows="3" placeholder="Exemplo: Vale transporte, plano de saúde, etc."></textarea>
                </div>
    
                <div class="mb-3">
                    <label for="como_candidatar" class="form-label">Como se Candidatar</label>
                    <textarea id="como_candidatar" name="como_candidatar" class="form-control" rows="3" placeholder="Instruções de como o candidato deve se inscrever."></textarea>
                </div>
    
                <button type="button" data-toggle="modal" data-target="#exampleModal" style="background-color: #1a2b49; width: 100%;" type="submit">Salvar</button>                    
                
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Quer mesmo cadastrar esta vaga?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Por favor, confirme os dados antes de cadastrar.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Confirmar Dados</button>
                        <button type="button" class="btn btn-primary">Cadastrar Vaga</button>
                    </div>
                    </div>
                </div>
                </div>
            </form>
        </main>
    </div>

    <script src="../scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
