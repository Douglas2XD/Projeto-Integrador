<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Currículo</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="content">
        <h1>Vaga de Emprego</h1>
        <p>Descrição: Esta vaga é para um desenvolvedor full-stack com experiência em Laravel e PHP.</p>
        <p>Requisitos: Experiência mínima de 2 anos em desenvolvimento web e conhecimentos sólidos em PHP e Laravel.</p>
        
        <form action="/enviar-curriculo" method="post" enctype="multipart/form-data" class="upload-form">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>
          
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="arquivo">Enviar Currículo (PDF):</label>
          <input type="file" id="arquivo" name="arquivo" accept=".pdf" required>
          
          <button type="submit">Enviar Currículo</button>
        </form>
      </div>
      
</body>
</html>
